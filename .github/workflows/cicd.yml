name: cicd

on:
  push:
    branches:
      - main

jobs:
  cicdel-steps:
    runs-on: ubuntu-latest

    steps:
    - name: clone repo
      uses: actions/checkout@v1

    - name: login to registry
      run: echo ${{ secrets.PAT }} | docker login ${{ secrets.REGISTRY }} -u ${{ github.actor }} --password-stdin 

    - name: build and push
      run: |
        docker compose build
        docker compose push

  cdep-steps:
    runs-on: ubuntu-latest
    needs: cicdel-steps
    steps:

    - name: clone current repo to ssh host
      uses: Rxinui/ssh-deploy-repo-action@v1
      with:
        # Required
        ssh-user: ${{ secrets.DP_SERVER_USER }}
        ssh-password: ${{ secrets.DP_SERVER_SSH_KEY }}
        ssh-domain: ${{ secrets.DP_SERVER_IP }}
        # Optional
        git-clone-by: ssh
        target-branch: main
        target-directory: ${{ secrets.PROJECT_DIR }}

    - name: deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DP_SERVER_IP }}
        port: ${{ secrets.DP_SERVER_SSH_PORT }}
        username: ${{ secrets.DP_SERVER_USER }}
        key: ${{ secrets.DP_SERVER_SSH_KEY }}
        script: |    
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          docker stop $(docker ps -qa)
          docker rmi $(docker images -qa) -f
          cd ${{ secrets.PROJECT_DIR }}
          docker compose pull
          docker compose up -d
